<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="favicon.ico">

    <title>Login</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
   
    <link href="/styles/justified-nav.css" rel="stylesheet">
    
  </head>

  <body ng-controller="Login">

    <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;">
        <h2>Gestión de Citas. Login!</h2>
      </div>
	<form class="form-signin" name="loginForm" role="form">
	<div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="usuario.email">
        <p class="help-block" ng-show="loginForm.email.$invalid">Introduzca un email válido.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="usuario.password" ng-minlength="6">
        <p class="help-block" ng-show="loginForm.password.$error.minlength">La longitud mínima de la contraseña es 6 caracteres</p>
    </div>
    <button ng-disabled="!usuario.email || !usuario.password" type="button" ng-click="signIn($event)" class="btn btn-lg btn-primary btn-block">Entrar</button>
	</form>
    </div>
</body></html>
